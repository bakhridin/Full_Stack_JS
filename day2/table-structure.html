<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table structure</title>
  </head>
  <body>
    <table border="5">
      <thead>
        <tr>
          <th>Day of the week</th>
          <th>Expense1</th>
          <th>Expense2</th>
          <th>Expense3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>$100</td>
          <td colspan="2">$100</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>$110</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>$120</td>
        </tr>
        <tr>
          <td>Thusday</td>
          <td>$130</td>
        </tr>
        <tr>
          <td> <b> Total</b></td>
          <td> <b>$460</b></td>
        </tr>
        <tr>
           <td>Week Total</td> 
           <td colspan="3">$4350</td> 
        </tr>
      </tbody>
    </table>
  </body>
</html>

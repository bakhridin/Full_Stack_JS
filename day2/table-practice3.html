<!DOCTYPE html>

<html>
  <head>
    <title>Table Practice</title>
  </head>

  <body>
    <table border="1">
      <thead>
         <tr>
            <th rowspan="2" colspan="2"></th>
            <th colspan="2">Used Belt Deflection</th>
            <th rowspan="2">Set deflection of new belt</th>
          </tr>
      </thead>
      <h3>Drive Belt Deflection</h3>
     
      <tr>
        <th>Limit</th>
        <th>Adjust Deflection</th>
      </tr>
      <tr>
        <th rowspan="2">Alternator</th>
        <td>Models without AC</td>
        <td>10mm</td>
        <td>5-7mm</td>
        <td rowspan="2">5-7mm</td>
      </tr>
      <tr>
        <td>Models with AC</td>
        <td>12mm</td>
        <td>6-8mm</td>
      </tr>
      <tr>
        <th rowspan="2">Power Steering Oil Pumt</th>
        <td>12.5mm</td>
        <td>7.9mm</td>
        <td>6-8mm</td>
      </tr>
      <tr>
        <th>Total Price</th>
        <td bgcolor="red">Per item 12.5 = $15</td>
        <td bgcolor="yellow">Per item 7.9=$20</td>
        <td bgcolor="green">Per item 6-8mm = $25</td>
      </tr>
      <!-- <h1>Hello World!</h1> -->
    </table>
  </body>
</html>
